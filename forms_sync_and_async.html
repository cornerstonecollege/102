<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style_forms_ajax.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script_forms_ajax.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <form id="mainForm" action="#">
            <div class="form-group">
              <label for="txtContact">Contact Name:</label>
              <input type="text" id="txtContact" name="contactName" class="form-control" />
            </div>
            <div class="form-group">
              <label for="txtEmail">Contact Email:</label>
              <input type="email" id="txtEmail" name="email" class="form-control" />
            </div>
            <div class="form-group">
              <label for="txtComments">Comments:</label>
              <textarea class="form-control" id="txtComments" name="comments" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="toEmail">To:</label>
              <input type="email" id="toEmail" name="to" class="form-control" />
            </div>
            <input type="submit" value="Click" />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 center">
          <span id="result"></span>
        </div>
      </div>
    </div>
  </body>
</html>
